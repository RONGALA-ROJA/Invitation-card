<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Special Invitation</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }

    #invite-section, #message-section {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
      width: 300px;
    }

    input {
      padding: 10px;
      width: 80%;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
      font-size: 1em;
    }

    button:hover {
      background-color: #ff1493;
    }

    #message-section {
      display: none;
    }
  </style>
</head>
<body>

  <div id="invite-section">
    <h2>Enter your name</h2>
    <input type="text" id="nameInput" placeholder="Your name">
    <br>
    <button onclick="showInvitation()">Enter</button>
  </div>

  <div id="message-section">
    <h2 id="invitationMessage"></h2>
    <p>You are warmly invited to my special event ðŸ’–</p>
  </div>

  <script>
    function showInvitation() {
      const name = document.getElementById("nameInput").value.trim();
      if (name === "") {
        alert("Please enter your name!");
        return;
      }
      document.getElementById("invite-section").style.display = "none";
      document.getElementById("message-section").style.display = "block";
      document.getElementById("invitationMessage").innerText = `Welcome, ${name}!`;
    }
  </script>

</body>
</html>
